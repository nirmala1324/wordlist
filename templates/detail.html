<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Dictionary - Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>
  <script>
    let word = '{{word}}';

    $(document).ready(function(){
        get_example()
    })

    function get_def(){
            let api_key = 'f6dd825d-9051-4b6e-be99-221369439e80';
            let url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${api_key}`;
            $.ajax({
                type: 'GET',
                url: url,
                data: {},
                success: function(response){
                    let def = response[0];
                    let category = def.fl;
                    let shortdef = def.shortdef[0];
                    let date = def.date;

                    let temp_html = `
                    <div style="padding:10px">
                        <i>${category}</i>
                        <br/>
                        ${shortdef}
                        <br/>
                        <span class="example">${date}</span>
                    </div>
                    `

                    let container = $('#definition');
                    container.empty();
                    container.append(temp_html)

                }
            });
        }

        function save_word(){
            // definitions: general data list that has been fetched from DIctionary API
            let defs = {{definitions | tojson}};
            // Filtering only the needed data to be saved
            for( let i=0; i < defs.length; i++){
                let def = defs[i];
                let cat = def.fl;
                let shortdef = def.shortdef[0];
                let date = def.date;

                // Keep adding the data ( cat, shortdef, and date ) inside defs[i]
                // Creating some array of defs in here
                defs[i] = {
                    category: cat,
                    shortdef: shortdef,
                    date: date
                }
            }
            let data = {
                word_give: word, 
                definitions_give: defs
            };
            $.ajax({
                type: 'POST',
                url: '/api/save_word',
                data: JSON.stringify(data), // Set the JSON data to string ( we are saving array this time, it's a little bit tricky )
                headers: {
                    'Content-Type': 'application/json' // explicitly tell the server that the data is in JSON format
                },
                success: function(response){
                    if (response.result === 'success'){
                        alert(response.msg);
                        window.location.href=`/detail/${word}?status_give=old`;
                    } else {
                        alert ('Something went wrong ...');
                    }
                }
            });
        }

        function delete_word(){
            $.ajax({
                type: 'POST',
                url: '/api/delete_word',
                data: {word_give: word},
                success: function(response){
                    if (response.result === 'success'){
                        alert(response.msg);
                        window.location.href=`/detail/${word}?status_give=new`;
                    } else {
                        alert ('Something went wrong ...');
                    }
                }
            });
        }

        // ------------------
         function get_example(){
            let list = $('#example-list');
            list.empty();
            $.ajax({
                type: 'GET',
                url: `/api/get_exs?word=${word}`,
                data: {},
                success: function(response){
                    console.log(response)
                    if (response.result === 'success'){
                        let examples = response.examples;
                        let temp_html = '';
                        for (let i = 0; i < examples.length; i++){
                            let example = examples[i];
                            let id = example.id;
                            let sentence = example.example;
                            temp_html += `<li>${sentence}&nbsp; &nbsp;<a href="javascript:delete_ex('${id}')">delete</a></li>`
                        }
                        list.append(temp_html)
                    }
                }
            })
         }

         function add_ex(){
            $('#example-list').empty()
            let new_ex = $('#new-example').val();
            $.ajax({
                type: 'POST',
                url: `/api/save_ex`,
                data: {
                    example: new_ex,
                    word: word
                },
                success: function(response){
                    console.log(response)
                    if (response.result === 'success'){
                        alert(response.msg)
                        get_example()
                    }
                }
            })
         }

         function delete_ex(id){
            console.log('Deleting', id)
            $.ajax({
                type: 'POST',
                url: `/api/delete_ex`,
                data: {
                    word: word,
                    id: id
                },
                success: function(response){
                    if (response.result === 'success'){
                        alert(response.msg)
                        get_example()
                    }
                }
            })
         }

         
    
  </script>
  <link href='{{ url_for("static", filename="style.css") }}' rel='stylesheet'/>
  <body>

    <div class="wrap">
        <div class="banner" onclick="window.location.href='/';"></div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <h1 ondblclick="word" style="display: inline;">{{word}}</h1>
                </div>
            </div>
            <hr/>
            <div id="definition">

                {% for def in definitions %}
                    {% set cat = def.fl %}
                    {% set shortdef = def.shortdef[0] %}
                    {% set date = def.date %}
                        <div style="padding:10px">
                            <i>{{cat}}</i>
                            <br/>
                            {{shortdef}}
                            <br/>
                            <span class="example">{{date}}</span>
                        </div>
                {% endfor %}

            </div>
            <hr/>
            {% if status == 'new' %}
            <button onclick="save_word()" id="btn-save" class="btn btn-sparta-outline btn-lg">SAVE</button>
            {% else %}
            <button onclick="delete_word()" id="btn-delete" class="btn btn-sparta btn-lg">DELETE</button>
                <div id="examples" class="container">
                    <h3 style="text-align: center; margin-bottom: 1rem;">Write your own sentences!</h3>
                    <ul id="example-list">
                        
                    </ul>
                    <div class="d-flex justify-content-between" style="margin-left: 20px;">
                        <input id="new-example" class="form-control form-control-sm" style="margin-right: 0.5rem;"/>
                        <button class="btn btn-outline-secondary btn-sm" onclick="add_ex()">add</button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <!--FOOTER-->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">Home</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Company, Inc</p>
      </footer>
    </div>
  </body>
</html>
