<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Dictionary - Error</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link href='{{ url_for("static", filename="style.css") }}' rel='stylesheet'/>
  <body>

    <div class="wrap">
        <div class="banner" onclick="window.location.href='/';"></div>
        <div class="container">
           {% if suggestions %}
                <h3>Your word | {{word}} | could not be found</h3>
                <p>Here are some suggested words</p>
                {% for suggest in suggestions%}
                    <button onclick="window.location.href='/detail/{{suggest}}?status_give=new'" class="btn btn-danger mb-2">{{suggest}}</button>
                {% endfor%}
           {% endif %}
        </div>
    </div>

    <!--FOOTER-->
    <div class="container">
      <footer class="py-3 my-4">

            <a href="/" class="nav-link px-2 text-muted">Home</a>

        </ul>
